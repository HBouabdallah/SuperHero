
   




                          <h1 class="page-title">Bienvenue à la base des Héros !</h1>

                            <!-- Héros disponibles -->
                            <section class="section">
                                <h2 class="title">~ Nos héros disponibles ~</h2>
                                <div class="heroes row">
                                    <div class="col-xs-6 col-sm-3 hero" *ngFor="let hero of availableHeros">
                                        <a [routerLink]="['/details',hero.Id]">
                                            <img src='../../assets/img/{{hero.Photo}}' alt="D.VA" height="175" width="150">
                                            <div class="bot">
                                                <p class="name">{{hero.Nom}}</p>
                                            </div>
                                        </a>
                                    </div>

                                   
                                </div>
                            </section>

                            <!-- Nouveau héro -->
                            <section class="section newhero">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <p class="c">Vous êtes un héro? Rejoingez nous!</p>
                                        <p class="b">
                                            <a routerLink="/add" class="btn btn_color1">
                                                <span class="glyphicon glyphicon-plus-sign"></span>
                                                <span>Créez un nouveau héro !</span>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </section>
